<div *ngIf='isWaiting' id="spinner"
  class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
  <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>



<div style="width:1250px; heigh:1250px; margin: 0 auto;">
  <canvas baseChart [data]="salesData_1" [type]="'bar'" [options]="chartOptions_1">
  </canvas>
</div>

<div style="width:1250px; height:1250px">
  <canvas baseChart [data]="salesData_2" [type]="'line'" [options]="chartOptions_2">
  </canvas>
</div>
