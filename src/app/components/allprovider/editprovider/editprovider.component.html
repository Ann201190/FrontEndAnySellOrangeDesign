<div *ngIf='isWaiting' id="spinner"
    class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
    <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</div>

<div class="text-center wow">
    <h5 class="section-title ff-secondary text-center text-primary fw-normal">{{storage.getItem('storeName')}}
    </h5>
</div>

<div class="container-xxl bg-dark hero-provider mb-5">
    <div class="container my-5">
        <div class="row" style="margin-top: 48px;">
            <div class="col-lg-6 text-lg-start">

                <div class="p-5 wow fadeInUp" style="max-width: 600px; margin: 0 auto;" data-wow-delay="0.2s">
                    <h1 class="text-white mb-4"> {{'PROVIDER.PROVIDEREDIT.HEADER.Header' | translate }}</h1>

                    <form [formGroup]="form" (ngSubmit)="editProvider()">
                        <div class="row g-3">

                            <div class="col-12">
                                <label>{{'PROVIDER.PROVIDEREDIT.HEADER.Name' | translate }}</label>

                                <input id="name" type="text" name="name" formControlName="name" class="form-control"
                                    placeholder="{{'PROVIDER.PROVIDEREDIT.INPUT_PROVIDEREDIT_PLACEHOLDER.Name' | translate}}">

                                <div *ngIf="form.controls['name'].invalid && form.controls['name'].touched">
                                    <span class="error-message" *ngIf="form.controls['name'].errors?.['required']">
                                        {{'PROVIDER.PROVIDEREDIT.SPAN.NameEmpty'
                                        | translate }}</span>
                                </div>
                            </div>

                            <div class="col-12">
                                <label>{{'PROVIDER.PROVIDEREDIT.HEADER.Email' | translate }}</label>
                                <input id="email" type="email"
                                    placeholder="{{'PROVIDER.PROVIDEREDIT.INPUT_PROVIDEREDIT_PLACEHOLDER.Email' | translate}}"
                                    formControlName="email" class="form-control">

                                <div *ngIf="form.controls['email'].invalid && form.controls['email'].touched">
                                    <span class="error-message"
                                        *ngIf="form.controls['email'].errors?.['email']">{{'PROVIDER.PROVIDEREDIT.SPAN.Email–°orrect'
                                        |translate }}</span>
                                </div>
                            </div>

                            <div class="col-12">
                                <label>{{'PROVIDER.PROVIDEREDIT.HEADER.Phone' | translate }}</label>

                                <input formControlName="phone" placeholder="+380 XXX XX-XX-XX" class="form-control"
                                    mask=" (000) 000-00-00" prefix="+38" type="tel" [showMaskTyped]="true"
                                    style="margin-bottom: 20px;">

                                <div style="color:red"
                                    *ngIf="this.form.controls['phone'].invalid && this.form.controls['phone'].touched">
                                    <span class="error-message"
                                        *ngIf="this.form.controls['phone'].errors?.['required']">
                                        {{'PROVIDER.PROVIDEREDIT.SPAN.PhoneEmpty'
                                        | translate }} </span>
                                </div>
                            </div>


                            <div class="col-12">
                                <label>{{'PROVIDER.PROVIDEREDIT.HEADER.Other' | translate }}</label>
                                <textarea id="other" type="text" name="other" formControlName="other"
                                    class="form-control"
                                    placeholder="{{'PROVIDER.PROVIDEREDIT.INPUT_PROVIDEREDIT_PLACEHOLDER.Other' | translate}}"> </textarea>
                            </div>


                            <div class="col-12">
                                <button class="btn btn-primary" style="margin-right: 70px;"
                                    [disabled]="form.invalid || form.disabled"
                                    type="submit">{{'PROVIDER.PROVIDEREDIT.BUTTON_PROVIDEREDIT.Edit' | translate
                                    }}</button>
                                <button class="btn btn-light" [routerLink]="['/provider']" style="float: right;"
                                    type="submit">{{'PROVIDER.PROVIDEREDIT.BUTTON_PROVIDEREDIT.Cancel' | translate
                                    }}</button>
                            </div>

                        </div>
                    </form>
                </div>


            </div>
            <div class="col-lg-6 text-lg-start">


            </div>
        </div>
    </div>
</div>
