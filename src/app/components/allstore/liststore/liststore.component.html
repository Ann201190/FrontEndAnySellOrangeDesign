<!-- Team Start -->
<div class="container-xxl pt-5 pb-3">


    <div class="container">


        <div class="text-center wow fadeInUp" data-wow-delay="0.1s">
            <h5 class="section-title ff-secondary text-center text-primary fw-normal">!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!
            </h5>
            <h1 class="mb-5">{{'STORE.HEADER.Header' | translate }}</h1>
        </div>


        <a class="btn btn-primary py-sm-3 px-sm-5 me-3 animated" style="margin-bottom: 25px;" *ngIf='role==roleType[1]'
            type="submit" [routerLink]="['/addstore']"><i class="fas fa-plus"></i>
            {{'STORE.HEADER.Add' | translate }}</a>


        <div class="row g-4">

            <div class="col-lg-3 col-md-6 wow fadeInUp" data-wow-delay="0.1s"
                *ngFor="let store of storesEmployee | paginate: { itemsPerPage: 8, currentPage:  p } ;">
                <!--      <i class="btn btn-square btn-primary mx-1" href="" *ngIf='isActiv(store.id)' class="fas fa-edit"></i>-->
                <div class="team-item text-center rounded overflow-hidden"
                    (click)="setIdAndNameStoreAndNameIser(store.id, store.name, store.logoImage)">
                    <div class="rounded-circle overflow-hidden m-4">

                        <img *ngIf="store.logoImage != null " id="image_1" [src]="store.logoImage" alt="Store"
                            height="200" width="200" />

                        <img *ngIf="store.logoImage == null" id="image_2" src="/assets/DefaultStore.png" alt="Store"
                            height="200" width="200" />

                    </div>
                    <h5 class="mb-0"> {{store.name}}</h5>


                    <div class="d-flex justify-content-center mt-3">
                        <a class="btn btn-square btn-primary mx-1" (click)="editStore(store.id)"
                            *ngIf='role==roleType[1]'><i class="fas fa-edit"></i></a>
                        <a class="btn btn-square btn-primary mx-1" (click)="deleteStore(store.id)"
                            *ngIf='role==roleType[1]'><i class="fas fa-trash-alt"></i></a>
                    </div>
                </div>
            </div>


            <div *ngIf='storesEmployee.length>0' style="text-align: center;">
                <pagination-controls (pageChange)="p = $event" previousLabel="{{'PAGINATION.Previous' | translate}}"
                    nextLabel="{{'PAGINATION.Next' | translate}}">
                </pagination-controls>
            </div>

        </div>
    </div>
</div>

<!-- Team End -->
